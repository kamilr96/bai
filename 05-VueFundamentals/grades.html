<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>Student's grades: <slot v-for="grade in grades">{{grade}} </slot></p>
    <p>Average grade: {{average}}</p>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
        },
        computed: {
            average: function() {
                const sum = this.grades.reduce((a, b) => a + b, 0)
                const avg = (sum / this.grades.length) || 0
                return Math.round(avg * 100) / 100
            },
        }
    });
    </script>
