<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Budget</th>
        </tr>
        <tr v-for="film of films">
            <td>{{film.title}}</td>
            <td>{{film.year}}</td>
            <td>{{film.director}}</td>
            <td>${{film.budget.toLocaleString()}}</td>
        </tr>
    </table>
</div>

<style>
    table {
        border-collapse: collapse;
    }
    table, th, td{
        border: #13070e solid 2px;
        padding: 4px;
    }
    table th {
        text-align: left;
    }
    table td {
        width: 150px;
    }

</style>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            films: [
                {
                    title: 'Avatar',
                    year: 2009,
                    director: 'James Cameron',
                    budget: 237000000
                },
                {
                    title: 'Pulp Fiction',
                    year: 1994,
                    director: 'Quentin Tarantino',
                    budget: 8000000
                },
                {
                    title: 'Pitch Black',
                    year: 2000,
                    director: 'David Twohy',
                    budget: 23000000
                },
                {
                    title: 'War and Peace',
                    year: 1956,
                    director: 'King Vidor',
                    budget: 6000000
                }
            ]
        }
    });
</script>

</body>
</html>
